<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>オプションページ</title>
<link href="css/option.css" rel="stylesheet">
</head>
<body>
<section>
    <p>URL</p>
    <input id="url_txt" type="text" maxLength="20" autocomplete="on" list="protocol">
    <datalist id="protocol">
        <option value="https://">
        <option value="http://">
    </datalist>
    <form id="kind_radio">
        <p>種類</p>
        <p>開発</p><p>ステージ</p><p>本番</p><p>その他</p>
        <input type="radio" name="kind" value="開発">
        <input type="radio" name="kind" value="検証">
        <input type="radio" name="kind" value="ステージング">
        <input type="radio" name="kind" value="本番">
        <input type="radio" name="kind" value="ほか">
    </form>
    <button id="save_btn">保存</button>
    <form name="list">
        <table>
        <!--<thead>
            <tr>
                <td>URL</td>
                <td>種類</td>
            </tr>
        </thead>-->
            <tbody id="distinguish_list">
            </tbody>
        </table>
        <button id="delete_popup">削除</button>
    </form>
    <label>
        Export:
        <button id="export_btn">JSON書き出し</button>
    </label>
    <br>
    <label>
        Import:
        <input name="myfile" type="file" id="import_btn" accept=".json">
    </label>
</section>
</body>
<script src="js/option.js"></script>
</html>
